name: Build all packages

on:
  push:
    branches:
      - main
    paths:
      - "variants/variants.yml"
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 2
      - uses: prefix-dev/setup-pixi@ba3bb36eb2066252b2363392b7739741bb777659 # v0.8.1
        with:
          pixi-version: v0.31.0
          activate-environment: true

      - name: Build packages
        shell: bash
        run: |
          pixi run build-all --channel https://prefix.dev/modular-public-test --channel https://conda.modular.com/max
        env:
          RATTLER_BUILD_ENABLE_GITHUB_INTEGRATION: true
          RATTLER_BUILD_COLOR: always

      - name: Commit changes to failed-compatibility.json
        run: |
          pixi run commit-changes data/failed-compatibility.json

      - name: Upload all packages
        shell: bash
        run: |
          pixi run upload --channel modular-public-test
